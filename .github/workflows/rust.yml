name: RocksDB CI

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          cache: false
          rustflags: ""

      - name: Run rustfmt
        run: cargo fmt --all -- --check

  doc:
    name: Rustdoc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run rustdoc
        run: cargo rustdoc -- -D warnings

  doctest:
    name: Doctests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run doctests
        run: cargo test --doc

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y liburing-dev

      - name: Run clippy
        run: |
          cargo clippy --all-targets --features \
            "jemalloc,io-uring,valgrind,mt_static,rtti,multi-threaded-cf,malloc-usable-size,zstd-static-linking-only,serde1,raw-ptr" \
            -- -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Run audit
        uses: actions-rust-lang/audit@v1

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          save-if: ${{ github.ref == 'refs/heads/master' }}

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Remove msys64
        if: runner.os == 'Windows'
        run: Remove-Item -LiteralPath "C:\msys64\" -Force -Recurse

      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: choco install llvm -y

      - name: Run tests
        run: cargo nextest run --all

  test-multi-threaded-cf:
    name: Test multi-threaded-cf (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: v1-multi-threaded-cf
          save-if: ${{ github.ref == 'refs/heads/master' }}

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Remove msys64
        if: runner.os == 'Windows'
        run: Remove-Item -LiteralPath "C:\msys64\" -Force -Recurse

      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: choco install llvm -y

      - name: Run tests
        run: cargo nextest run --all --features multi-threaded-cf

  test-jemalloc:
    name: Test jemalloc (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: v1-jemalloc
          save-if: ${{ github.ref == 'refs/heads/master' }}

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --all --features jemalloc

  asan:
    name: AddressSanitizer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install Rust nightly
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: rust-src
          cache-key: v1-asan
          save-if: ${{ github.ref == 'refs/heads/master' }}
          rustflags: ""

      - name: Run tests with AddressSanitizer
        env:
          RUSTFLAGS: -Zsanitizer=address
          ASAN_OPTIONS: detect_leaks=1:detect_stack_use_after_return=1
        run: |
          cargo +nightly test \
            -Zbuild-std \
            --target x86_64-unknown-linux-gnu \
            --lib --bins
